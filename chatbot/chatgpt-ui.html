<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-like UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --border-color: #e5e5e5;
            --user-bg: #007bff;
            --assistant-bg: #f7f7f8;
            --assistant-avatar: #10a37f;
        }

        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --border-color: #404040;
            --assistant-bg: #2d2d2d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-color);
            transition: border-color 0.3s, background-color 0.3s;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--assistant-avatar);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .header-info {
            min-width: 0;
            flex: 1;
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .header-subtitle {
            font-size: 12px;
            color: #6b7280;
            opacity: 0.8;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle, .menu-button {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            background: none;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            opacity: 0.7;
        }

        .theme-toggle:hover, .menu-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
            opacity: 1;
        }

        [data-theme="dark"] .theme-toggle:hover,
        [data-theme="dark"] .menu-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            -webkit-overflow-scrolling: touch;
        }

        .chat-container {
            max-width: 768px;
            margin: 0 auto;
        }

        .message {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease-out;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background-color: var(--user-bg);
            color: white;
        }

        .message.assistant .message-content {
            background-color: var(--assistant-bg);
            color: var(--text-color);
        }

        .message-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            flex-shrink: 0;
            align-self: flex-end;
        }

        .message.user .message-avatar {
            background-color: var(--user-bg);
            color: white;
        }

        .message.assistant .message-avatar {
            background-color: var(--assistant-avatar);
            color: white;
        }

        .typing-indicator {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease-out;
        }

        .typing-content {
            background-color: var(--assistant-bg);
            padding: 12px 16px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #6b7280;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        .input-area {
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-color);
            padding: 12px 16px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .input-container {
            max-width: 768px;
            margin: 0 auto;
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            min-height: 44px;
            max-height: 120px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-field:focus {
            border-color: var(--user-bg);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
        }

        .send-button {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 12px;
            background-color: var(--user-bg);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .send-button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            padding: 32px 16px;
        }

        .welcome-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--assistant-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: #6b7280;
        }

        .welcome-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .welcome-subtitle {
            color: #6b7280;
            max-width: 300px;
            margin: 0 auto;
            font-size: 14px;
            line-height: 1.4;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .header {
                padding: 8px 12px;
            }

            .avatar {
                width: 28px;
                height: 28px;
            }

            .header-title {
                font-size: 14px;
            }

            .header-subtitle {
                font-size: 11px;
            }

            .chat-area {
                padding: 12px;
            }

            .message {
                gap: 6px;
                margin-bottom: 12px;
            }

            .message-content {
                max-width: 85%;
                padding: 10px 14px;
                font-size: 14px;
            }

            .message-avatar {
                width: 24px;
                height: 24px;
                font-size: 11px;
            }

            .input-area {
                padding: 8px 12px;
            }

            .input-container {
                gap: 6px;
            }

            .input-field {
                padding: 10px 14px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .send-button {
                width: 40px;
                height: 40px;
            }

            .welcome-message {
                padding: 24px 12px;
            }

            .welcome-title {
                font-size: 18px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .send-button {
                min-width: 48px;
                min-height: 48px;
            }

            .input-field {
                -webkit-user-select: text;
                user-select: text;
            }
        }

        /* Dark mode specific styles */
        [data-theme="dark"] .input-field {
            border-color: #555;
        }

        [data-theme="dark"] .input-field:focus {
            border-color: var(--user-bg);
        }

        [data-theme="dark"] .welcome-avatar {
            background-color: #404040;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="avatar">C</div>
            <div class="header-info">
                <div class="header-title">ChatGPT</div>
                <div class="header-subtitle">Online</div>
            </div>
        </div>
        <div class="header-actions">
            <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
                </svg>
            </button>
            <button class="menu-button" title="Menu">â‹®</button>
        </div>
    </header>

    <div class="chat-area">
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message" id="welcomeMessage">
                <div class="welcome-avatar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </div>
                <h2 class="welcome-title">How can I help you today?</h2>
                <p class="welcome-subtitle">Ask me anything, and I'll do my best to assist you.</p>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-container">
            <textarea
                class="input-field"
                placeholder="Message ChatGPT..."
                id="messageInput"
            ></textarea>
            <button class="send-button" id="sendButton">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        let messageId = 0;
        let isDarkMode = false;

        // Auto-resize textarea
        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        }

        messageInput.addEventListener('input', autoResizeTextarea);

        function createMessage(content, role, timestamp = new Date()) {
            messageId++;
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            const timeString = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
                ${role === 'assistant' ? '<div class="message-avatar">C</div>' : ''}
                <div class="message-content">
                    ${content.replace(/\n/g, '<br>')}
                    <div style="font-size: 11px; margin-top: 4px; opacity: 0.7;">${timeString}</div>
                </div>
                ${role === 'user' ? '<div class="message-avatar">U</div>' : ''}
            `;
            return messageDiv;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-avatar">C</div>
                <div class="typing-content">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                    <span>Typing...</span>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            return typingDiv;
        }

        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;

            // Remove welcome message if it exists
            const welcomeMessage = document.getElementById('welcomeMessage');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            // Add user message
            const userMessage = createMessage(content, 'user');
            chatContainer.appendChild(userMessage);

            // Clear input
            messageInput.value = '';
            autoResizeTextarea();

            // Show typing indicator
            const typingIndicator = showTypingIndicator();

            // Simulate AI response (replace with actual API call)
            setTimeout(() => {
                if (typingIndicator.parentNode) {
                    typingIndicator.remove();
                }
                const aiMessage = createMessage('This is a sample response from ChatGPT. I\'m here to help you with any questions you might have!', 'assistant');
                chatContainer.appendChild(aiMessage);
                scrollToBottom();
            }, 2000);

            scrollToBottom();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            body.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');

            // Update theme toggle icon
            const icon = themeToggle.querySelector('svg');
            if (isDarkMode) {
                icon.innerHTML = '<path d="M12 3a6 6 0 1 0 9.33 9.33 7.5 7.5 0 0 0-9.33-9.33z"/>';
            } else {
                icon.innerHTML = '<path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>';
            }

            // Save theme preference
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            toggleTheme();
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        themeToggle.addEventListener('click', toggleTheme);

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Handle window resize for mobile
        window.addEventListener('resize', () => {
            scrollToBottom();
        });

        // Initial setup
        autoResizeTextarea();
    </script>
</body>
</html>
